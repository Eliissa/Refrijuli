<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elija su método de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="landing/assets/css/myCss.css">
    <link rel="stylesheet" href="css/metodopago.css">
</head>

<body id="pass">

<form action="" onsubmit="pago()" class="credit-card-div" method="get">
    <h1>¡Ingresa tus datos de pago!</h1>
    <div class="panel panel-default" >
        <div class="panel-heading"> 
          <div class="row ">
              <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Ingrese el número de su tarjeta">
              </div>
          </div>
     <div class="row ">
              <div class="col-md-3 col-sm-3 col-xs-3">
                  <input type="text" class="form-control" placeholder="MM"  id="mes">
              </div>
         <div class="col-md-3 col-sm-3 col-xs-3">
                  <input type="text" class="form-control" placeholder="YY" id="año">
              </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
                  <input type="text" class="form-control" placeholder="CCV" id="ccv">
              </div>
         <div class="col-md-3 col-sm-3 col-xs-3">
         </div>
          </div>
     <div class="row ">
              <div class="col-md-12 pad-adjust">
                  <input type="text" class="form-control" placeholder="Nombre de la tarjeta" id="nombrecc">
              </div>
          </div>
     <div class="row">
<div class="col-md-12 pad-adjust">
    <div class="checkbox">
    <label>
      <input type="checkbox" checked class="text-muted"> Guardar los detalles <a href="#">Terminos y condiciones</a>
    </label>
  </div>
</div>
     </div>
       <div class="row ">
            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                 <button  type="submit"  class="btn btn-danger" onclick="location.href='registro.html'">CANCELAR</button>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                  <button type="submit"  class="btn btn-warning btn-block" onclick="pago()" >PAGAR AHORA</button>
              </div>
          </div>
       </div>
     </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src=""></script>
</body>
</html>
